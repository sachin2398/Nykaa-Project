<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/signUp/signUp.css">
</head>
<body>

    <div class="wrapper">
        <form >
            <h1>Register Yourself</h1>
            <div class="Input-box">
                <input id="name" type="text" placeholder="Username"><i class='bx bx-user'></i>
            </div>
            <div class="Input-box">
                <input id="email" type="email" placeholder="Email"><i class='bx bxs-envelope'></i>
            </div>
            <div class="Input-box">
                <input id="password" type="password" placeholder="password"><i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="popup">
                
                <h2>Thank You</h2>
                <p>Your details is sucessfully submitted. Thanks!</p>
                <img src="https://static.startuptalky.com/2021/06/Nykaa-Success-Story-StartupTalky.jpg" alt="">
                <p>Back to login page</p>
                <button type="button">Ok</button>
               
            </div>
            <div class="register-link">
                <p>Back to <a href="/signUp/index.html">Login</a></p>
            </div>
        </form>
    </div>
    <div id="tostBox">
        
    </div>
</body>
</html>
<script src="register.js"></script>
