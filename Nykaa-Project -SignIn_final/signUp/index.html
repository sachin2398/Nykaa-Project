<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div id="tostBox">
        
    </div>
    <div class="wrapper">
        <form >
            <h1 style="color: black;">Login</h1>
            <div class="Input-box">
                <input id="email" type="email" placeholder="Email"><i class='bx bx-user'></i>
            </div>
            <div class="Input-box">
                <input id="password" type="password" placeholder="password"><i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="forgot">
                <a href="/forgot/forgot.html">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p style="color:rgb(165, 165, 165);">Don't have an account? <a href="/register/register.html">Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
<script src="signUp.js"></script>
