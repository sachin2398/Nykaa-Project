<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Add Address</h1>
        <form>
            <h1>Address</h1>
            <input type="number" id="pincode" placeholder="PinCode">
            <input type="text" id="address1" placeholder="House/ Flat/ Office No.">
            <textarea id="address2" placeholder="Road Name/ Area/ Colony"></textarea>
            <h1>Contact</h1>
            <p>Infornamtion provided here will be used to contact you for delivery updates.</p>
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="phone" placeholder="Phone">
            <input type="email" id="email" placeholder="Email">
            <input type="submit" id="submit" placeholder="SHIP TO THIS ADDRESS">
        </form>
        
    </div>
</body>
